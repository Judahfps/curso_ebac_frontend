<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Agenda de Contatos</title>
</head>

<body>
    <section>
        <nav>
            <div>
                <button>
                    <a href="./home.html">Home</a>
                </button>
            </div>
        </nav>
    </section>
    <div class="container">
        <header>
            <!-- <i><i class="fa-solid fa-calendar"></i></i> -->
            <div class="title-h1">
                <h1>Contatos</h1>
            </div>
            <div class="pesquisa">
                <div class="input-pesquisa">
                    <i><i class="fa-solid fa-magnifying-glass"></i></i>
                    <input type="text" name="text" id="pesquisa-nome" placeholder="Buscar">
                    <button onclick="contactPesquisar" id="buscar">Buscar</button>
                </div>
            </div>
        </header>
        <form id="form-wrapper">
            <div class="input-wrapper">
                <div class="input-field">
                    <i><i class="fa-solid fa-user"></i></i>
                    <input type="text" name="nome" id="input-nome" placeholder="Nome do contato" autocomplete="off" required>
                </div>
                <div class="input-field">

                    <i><i class="fa-solid fa-phone"></i></i>
                    <input type="number" name="number" id="input-tel" placeholder="Número do contato" autocomplete="off" required>
                </div>
                <div class="input-field">

                    <i><i class="fa-solid fa-at"></i></i>
                    <input type="email" name="email" id="input-email" placeholder="Email" autocomplete="off" required>
                </div>
                <button type="submit">
                    Adicionar contato
                </button>
            </div>
        </form>
        <table class="form-wrapper">
            <thead>
                <tr>
                    <th>
                        Nome Contatos
                    </th>
                    <th>
                        Número Telefone
                    </th>
                    <th>
                        email
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <small>
                            ---
                        </small>
                    </td>
                    <td>
                        <small>
                            ---
                        </small>
                    </td>
                    <td>
                        <small>
                            ---
                        </small>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
